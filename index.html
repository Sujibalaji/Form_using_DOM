<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission using Dom</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h2 id="title" style="text-align: center">Form Submission using DOM</h2>
    <form id="form" class="form-group">
      <div class="col-md-6 form-group">
        <label for="name"><b>Firstname</b></label>
        <input
          type="text"
          id="firstname"
          class="form-control"
          placeholder="Firstname"
          required
        />
      </div>
      <br />
      <div class="col-md-6 form-group">
        <label for="name"><b>Lastname</b></label>
        <input
          type="text"
          id="lastname"
          class="form-control"
          placeholder="Lastname"
          required
        />
      </div>
      <br />
      <div class="col-md-6 form-group">
        <label for="address"><b>Address</b></label>
        <textarea
          class="form-control"
          id="address"
          rows="1"
          placeholder="Enter your Address"
          required
        ></textarea>
      </div>
      <br />
      <div class="col-md-6 form-group">
        <label for="pincode"><b>Pincode</b></label>
        <input
          type="text"
          id="pincode"
          class="form-control"
          placeholder="Pincode"
          required
        />
      </div>
      <br />
      <div class="form-group">
        <label for="gender-select"><b>Gender</b></label>
        <div class="form-check">
          <input type="radio" id="radio1" name="gender" value="Male" />
          <label for="radio1">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" id="radio2" name="gender" value="Female" />
          <label for="radio2">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="food"><b>Select atleast 2 foods:</b></label>
        <div class="form-check">
          <input type="checkbox" name="food" id="food" value="Idly" /> Idly
          <br />
          <input type="checkbox" name="food" id="food" value="Dosa" />
          Dosa<br />
          <input type="checkbox" name="food" id="food" value="Poori" />
          Poori<br />
          <input type="checkbox" name="food" id="food" value="Pongal" />
          Parota<br />
          <input type="checkbox" name="food" id="food" value="upma" /> Vada
          <br />
        </div>
      </div>
      <br />
      <div class="col-md-6 form-group">
        <label for="city"><b>City</b></label>
        <input
          type="text"
          id="city"
          class="form-control"
          placeholder="Enter your city "
          required
        />
      </div>
      <br />
      <div class="col-md-6 form-group">
        <label for="state"><b>State</b></label>
        <input
          type="text"
          id="state"
          class="form-control"
          placeholder="Enter your state "
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      <button type="reset" class="btn btn-primary" value="reset">Reset</button>
    </form>
    <div>
      <table id="table" class="col-md-6">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>City</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
